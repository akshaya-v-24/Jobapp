<div class="container">
    <h2>Apply for a Job</h2>
    
    <form [formGroup]="applicationForm" (ngSubmit)="submitApplication()">
      <div>
        <label for="jobId">Job ID:</label>
        <input type="number" id="jobId" formControlName="jobId" required />
      </div>
  
      <div>
        <label for="jobSeekerId">Your User ID:</label>
        <input type="number" id="jobSeekerId" formControlName="jobSeekerId" required />
      </div>
  
      <div>
        <label for="resume">Resume (URL or Path):</label>
        <input type="text" id="resume" formControlName="resume" required />
      </div>
  
      <div>
        <label for="coverLetter">Cover Letter:</label>
        <textarea id="coverLetter" formControlName="coverLetter" required></textarea>
      </div>
  
      <button type="submit" [disabled]="applicationForm.invalid">Submit Application</button>
    </form>
  
    <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
  </div>
