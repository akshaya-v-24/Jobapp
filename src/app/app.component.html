<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" routerLink="/">Job Board</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
    <span class="navbar-toggler-icon"></span>
  </button>
  
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="/jobs">Jobs</a>
      </li>

      <!-- Show these only if user is NOT logged in -->
      <ng-container *ngIf="!isLoggedIn()">
        <li class="nav-item">
          <a class="nav-link" routerLink="/login">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/register">Register</a>
        </li>
      </ng-container>

      <!-- Show dashboard links based on user role -->
      <ng-container *ngIf="isLoggedIn()">
        <li class="nav-item" *ngIf="isJobSeeker()">
          <a class="nav-link" routerLink="/job-seeker-dashboard">Dashboard</a>
        </li>
        <li class="nav-item" *ngIf="isEmployer()">
          <a class="nav-link" routerLink="/employer-dashboard">Employer Panel</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="logout()">Logout</a>
        </li>
      </ng-container>
    </ul>
  </div>
</nav>

<div class="container mt-4">
  <router-outlet></router-outlet>
</div>
