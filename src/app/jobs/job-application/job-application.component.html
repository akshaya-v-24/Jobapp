<div class="container">
    <h2>Apply for Job</h2>
    <form (ngSubmit)="submitApplication()">
      
      <div class="form-group">
        <label for="resume">Resume (File URL or Text)</label>
        <input type="text" id="resume" class="form-control" [(ngModel)]="applicationData.resume" name="resume" required />
      </div>
  
      <div class="form-group">
        <label for="coverLetter">Cover Letter</label>
        <textarea id="coverLetter" class="form-control" [(ngModel)]="applicationData.coverLetter" name="coverLetter"></textarea>
      </div>
  
      <button type="submit" class="btn btn-success">Submit Application</button>
    </form>
  </div>
