

  <h2>Employer Dashboard</h2>

<div class="create-btn-wrapper">
  <button class="create-btn" (click)="openCreateForm()">ðŸ’¼ Create New Job</button>
</div>

 


<div *ngIf="showForm && editingJob" class="job-form-wrapper">
  <app-job-form [job]="editingJob" (saveJob)="onSaveJob($event)"></app-job-form>
</div>


<div class="table-wrapper">
  <table class="styled-table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Location</th>
        <th>Salary</th>
        <th>Company</th>
        <th>Type</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let job of jobs">
        <td>{{ job.title }}</td>
        <td>{{ job.location }}</td>
        <td>{{ job.salary | currency }}</td>
        <td>{{ job.company }}</td>
        <td>{{ job.jobType }}</td>
        <td>
          <button class="btn-secondary" (click)="openEditForm(job)">Edit</button>
          <button class="btn-danger" (click)="deleteJob(job.id!)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
